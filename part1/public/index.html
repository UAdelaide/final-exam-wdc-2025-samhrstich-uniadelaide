<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">

</head>

<body>
    <div id="app">
        <h1>Dog of the Day</h1>
        <div id="dogoftheday" @click="fetchDog">
            <h5>Click me for dog</h5>
            <img :src="dogImage" alt = "not a dog" width = "500"/>
            <p>Name: Big Benny</p>
            <p>Breed: Not sure</p>
        </div>
        <button type="button" @click="fetchDog">Grab New Dog</button>



    </div>
<script>
    const {{ createApp }} = Vue;
    createApp({
        data() {
            return{
                dogImage: ''
            };
        },
        mounted() {
            this.fetchDog();
        },
        methods: {
            async fetchDog() {
                const res = await fetch('https://dog.ceo/api/breeds/image/random')
                const  data = awaitres.json();
                this.dogImage = data.message;
            }
        }
    }).mount('#app');
</script>
</body>
</html>
