<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src = "https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <h1>Dog of the Day</h1>
    <div id="app">

        <div id="dogoftheday" @click="fetchDog">
            <h5>Click me for dog</h5>
            <img :src="dogImage" alt = "not a dog" width = "500"/>
            <p>Name: Big Benny</p>
            <p>Breed: Not sure</p>
        </div>
        <div id="button">
        <button type="button" @click="fetchDog">Grab New Dog</button>
        
        </div>
    </div>
<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return{
                dogImage: ''
            };
        },
        mounted() {
            this.fetchDog();
        },
        methods: {
            async fetchDog() {
                const res = await fetch('https://dog.ceo/api/breeds/image/random')
                const  data = await res.json();
                this.dogImage = data.message;
            }
        }
    }).mount('#app');
</script>
</body>
</html>
